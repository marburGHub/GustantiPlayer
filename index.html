<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettore Audio Minimal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Area Copertina -->
        <div class="cover-art">
            <!-- L'immagine viene aggiornata da JS. 'default-cover.png' è l'immagine iniziale -->
            <img id="albumCover" src="default-cover.png" alt="Copertina Album">
        </div>

        <!-- Informazioni Traccia -->
        <div class="track-info">
            <div id="trackTitle">Caricamento...</div> <!-- Testo iniziale -->
            <div id="albumTitle">---</div>          <!-- Testo iniziale -->
        </div>

        <!-- Barra di Avanzamento e Tempi -->
        <input type="range" id="seekBar" value="0" step="1" title="Barra di avanzamento">
        <div class="time-display">
             <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>

        <!-- Controlli Principali -->
        <div class="controls">
            <button id="prevBtn" title="Traccia Precedente">⏮</button>
            <button id="playPauseBtn" title="Play/Pausa">▶️</button>
            <button id="nextBtn" title="Traccia Successiva">⏭</button>
            <!-- Potresti aggiungere qui un controllo volume se vuoi -->
            <!-- <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="1" title="Volume"> -->
        </div>

        <!-- Sezione Playlist -->
        <div class="playlist-section">
            <h2>Playlist</h2>
            <!--
                La sezione per aggiungere tracce tramite URL è stata rimossa.
                La playlist viene ora definita in script.js
            -->
            <ul id="playlist">
                <!-- Le tracce verranno aggiunte qui dinamicamente da JavaScript -->
                <!-- Esempio di come apparirà un elemento (generato da JS): -->
                <!-- <li data-index="0">1. Titolo Canzone - Nome Album</li> -->
            </ul>
        </div>
    </div>

    <!-- Elemento Audio HTML5 (nascosto, controllato da JS) -->
    <audio id="audioPlayer"></audio>

    <!-- Inclusione Libreria per leggere i Tag ID3 -->
    <!-- Usiamo una CDN (Content Delivery Network) per comodità -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <!-- Inclusione del tuo script JavaScript principale -->
    <!-- Assicurati che sia incluso DOPO gli elementi HTML che deve controllare -->
    <script src="script.js"></script>
</body>
</html>
