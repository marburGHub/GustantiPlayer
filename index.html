<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustanti Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Area Copertina -->
        <div class="cover-art">
            <img id="albumCover" src="default-cover.png" alt="Copertina Album">
        </div>

        <!-- Informazioni Traccia -->
        <div class="track-info">
            <div id="trackTitle">Caricamento...</div>
            <div id="albumTitle">---</div>
        </div>

        <!-- Barra di Avanzamento e Tempi -->
        <input type="range" id="seekBar" value="0" step="1" title="Barra di avanzamento">
        <div class="time-display">
             <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>

        <!-- Controlli Principali e Tema -->
        <div class="controls">
            <button id="prevBtn" title="Traccia Precedente">‚èÆ</button>
            <button id="playPauseBtn" title="Play/Pausa">‚ñ∂Ô∏è</button>
            <button id="nextBtn" title="Traccia Successiva">‚è≠</button>
            <!-- MODIFICA QUI: L'icona √® nel testo del pulsante -->
            <button id="themeToggleBtn" title="Cambia Tema">üåô</button>
        </div>

        <!-- Sezione Playlist -->
        <div class="playlist-section">
            <h2>Playlist</h2>
            <ul id="playlist">
                <!-- Le tracce verranno aggiunte qui dinamicamente da JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Elemento Audio HTML5 (nascosto, controllato da JS) -->
    <audio id="audioPlayer"></audio>

    <!-- Inclusione Libreria per leggere i Tag ID3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <!-- Inclusione del tuo script JavaScript principale -->
    <script src="script.js"></script>
</body>
</html>
